<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            display: none;
        }
        .button {
            display: inline-block;
            margin: 20px;
            padding: 15px 25px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function showPage(pageId) {
            document.getElementById('main').style.display = 'none';
            document.getElementById('page1').style.display = 'none';
            document.getElementById('page2').style.display = 'none';

            document.getElementById(pageId).style.display = 'block';
        }
    </script>
</head>
<body>

    <!-- Главная страница с кнопками -->
    <div id="main">
        <h1>Выберите отчет</h1>
        <button class="button" onclick="showPage('page1')">Резолюции</button>
        <button class="button" onclick="showPage('page2')">Отчет РП</button>
    </div>

    <!-- Страница 1: Резолюции -->
    <div id="page1" class="container">
        <h2>Резолюции</h2>
        <iframe title="Резолюции РП" width="600" height="373.5" src="https://app.powerbi.com/view?r=eyJrIjoiMmUzZjU2ZGQtZTUzMC00ZTlhLWIyODItYTg0NGZkMWRkZmIzIiwidCI6IjZlNzhkOGQ3LTRlNGUtNDMwNC05NmYxLTY5MzQyYzNjMmQzNSIsImMiOjl9" frameborder="0" allowFullScreen="true"></iframe>
        <br><br>
        <button class="button" onclick="showPage('main')">Назад</button>
    </div>

    <!-- Страница 2: Отчет РП -->
    <div id="page2" class="container">
        <h2>Отчет РП</h2>
        <iframe title="Отчет РП" width="600" height="373.5" src="https://app.powerbi.com/view?r=eyJrIjoiMmUzZjU2ZGQtZTUzMC00ZTlhLWIyODItYTg0NGZkMWRkZmIzIiwidCI6IjZlNzhkOGQ3LTRlNGUtNDMwNC05NmYxLTY5MzQyYzNjMmQzNSIsImMiOjl9" frameborder="0" allowFullScreen="true"></iframe>
        <br><br>
        <button class="button" onclick="showPage('main')">Назад</button>
    </div>

</body>
</html>
